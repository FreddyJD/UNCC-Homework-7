<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

    </head>
    
    <body>
    
      <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
          <h1 class="text-center"> Train Track</h1>
          <h3 class="text-center"> Train Tracker </h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Trains</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='employee-table'>
                  <thead>
                    <tr>
                      <th scope="col">Employee Name</th>
                      <th scope="col">Role</th>
                      <th scope="col">Start Date</th>
                      <th scope="col">Months Worked</th>
                      <th scope="col">Monthly Rate ($)</th>
                      <th scope="col">Total Billed ($)</th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                          <th scope="col"></th>
                        </tr>
                        <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                    </tbody>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add Employee</div>
              <div class="card-body">
    
                <!-- Entry Form 
//  Pass variables Train Name --- Destination --- Frequency (min) --- Next arrival --- Minutes Away 

-->
                <form>
                  <div class="form-group">
                    <label for="Train-name">Train Name</label>
                    <input class="form-control" id="Train-name-input" placeholder="The John Doe Train" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Destination-input">Destination</label>
                    <input class="form-control" id="Destination-input" placeholder="Caracas" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Frequency-input">Frequency (minutes) </label>
                    <input class="form-control" id="Frequency-input" placeholder="50" type="text">
                  </div>
                  <div class="form-group">
                    <label for="Next-input">Next arrival</label>
                    <input class="form-control" id="Next-input" placeholder="HH:mm" type="text">
                  </div>
                  <button class="btn btn-primary float-right" id="add">add</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
      <!-- JavaScript -->
      <script src="app.js"></script>
    
    </body>

</html>
