<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="custom.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Trains! </h1>
                <div class="col-md-12 ">
                    <h3 class="freddy-Simple"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. <br> Ipsam corrupti sit officia nesciunt facilis fuge</h3>
                </div>

            </div>
        </div>
    </div>
</header>
<br><br>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered" id='employee-table'>
        <thead>
          <tr>
            <th scope="col">Train</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table><br>
      <hr><br>
      <form>
        <div class="form-group">
          <label for="Train-name">Train Name</label>
          <input class="form-control" id="Train-name-input" placeholder="The John Doe Train" type="text">
        </div>
        <div class="form-group">
          <label for="Destination-input">Destination</label>
          <input class="form-control" id="Destination-input" placeholder="Caracas" type="text">
        </div>
        <div class="form-group">
          <label for="Frequency-input">Frequency (minutes) </label>
          <input class="form-control" id="Frequency-input" placeholder="50" type="text">
        </div>
        <div class="form-group">
          <label for="Next-input">Next arrival</label>
          <input class="form-control" id="Next-input" placeholder="HH:mm" type="text">
        </div>
        <button class="btn btn-primary float-left" id="add">Add the next train</button>
      </form>
    </div>
  </div>
</div>
<br>
<div class="footer" style="margin: 5px; padding-top: 20px;">
  <div class="text-center">
    <p class="text-hidden">
      Made with love ❤️ Freddy J.
    </p>
  </div>
</div>
<script src="app.js"></script>
